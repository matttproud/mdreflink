name: Security

on:
  schedule:
    # Run weekly on Sundays at 2 AM UTC.
    - cron: "0 2 * * 0"
  workflow_dispatch: # Allow manual triggers.
  push:
    paths:
      - "package.json"
      - "package-lock.json"

permissions:
  contents: read
  issues: write

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Check production dependencies only
        run: |
          echo "🔍 Checking production dependencies for vulnerabilities..."
          npm audit --omit=dev --audit-level=moderate || echo "⚠️ Production vulnerabilities found - consider addressing these"
          echo ""
          echo "📊 Full audit summary:"
          npm audit --audit-level=low --omit=dev --json | jq -r '.vulnerabilities | keys[]' 2>/dev/null || echo "No production vulnerabilities or jq not available"
        continue-on-error: true
